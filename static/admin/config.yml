backend:
  name: github
  repo: raphabarreto/raphabarreto.com.br
  branch: master
  site_domain: raphabarreto.com.br

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "thumbnail", name: "image", widget: "image" }
      - {
        label: "Category",
        name: "category",
        widget: "select",
        options: ["reactjs", "reactnative", "nodejs", "typescript", "js", "dev", "misc"]
      }
      - {
        label: "Background",
        name: "background",
        widget: "select",
        options: [
          { label: 'ReactJS', value: '#61DBFB' },
          { label: 'React Native', value: '#7159c1' },
          { label: 'Node.js', value: '#3C873A' },
          { label: 'TypeScript', value: '#007acc' },
          { label: 'JS', value: '#D6BA32' },
          { label: 'Dev', value: '#637a91' },
          { label: 'Misc', value: '#30428C' },
        ]
      }
      - { label: "Body", name: "body", widget: "markdown" }
